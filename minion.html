<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="minion.css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Sofia" rel="stylesheet">
</head>
<script>
  alert("Sucsess! You have become a minion BA..NANA!!!");
</script>

<body>

    <div class="container">
        <div class="bodytext">
            <div class="row">
                <h1>Bob the Minion's Memories</h1>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <a href="http://despicableme.wikia.com/wiki/Bob" class="btn btn-info">Wiki Page</a>
                    <a href="https://youtu.be/E2ZDpRwKaUA" class="btn btn-info">YouTube Video</a>
                    <a href="http://www.imdb.com/title/tt2293640/" class="btn btn-info">Minions IMBD</a>
                </div>
                <div class="col-sm-4">
                    <img class="img-responsive" src="https://s-media-cache-ak0.pinimg.com/originals/4d/9d/aa/4d9daaee86b53859e7094035868f42da.png">
                </div>
                <div class="col-sm-4">
                    Friendliness: 100 <progress value="100" max="100"></progress><br> Strength: 11 <progress value="11" max="100"></progress><br> Speed: 20 <progress value="20" max="100"></progress><br> Intelligence 50 <progress value="50" max="100"></progress>
                </div>

            </div>
        </div>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
            <li data-target="#myCarousel" data-slide-to="5"></li>
            <li data-target="#myCarousel" data-slide-to="6"></li>
            <li data-target="#myCarousel" data-slide-to="7"></li>
            <li data-target="#myCarousel" data-slide-to="8"></li>
          
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img class="img-circle" src="http://vignette4.wikia.nocookie.net/despicableme/images/e/ef/The_minions_in_Minions.jpeg/revision/latest?cb=20160310145142" style="height:400px;">
            </div>

            <div class="item">
                <img src="https://d.wattpad.com/story_parts/62194827/images/13c383f1b1885b5e.jpg" style="height:400px;">
            </div>

            <div class="item">
                <img src="http://screenmom.com/wp-content/uploads/2013/03/despicableme_grugirlsrollercoaster.jpg" style="height:400px;">
            </div>

            <div class="item">
                <img src="https://s-media-cache-ak0.pinimg.com/originals/3b/43/54/3b4354ee35660c0a1bd763bd54906505.jpg"style="height:400px;">
            </div>

            <div class="item">
                 <img src="http://data.whicdn.com/images/72901300/large.png" style="height:400px;">
          </div>

          <div class="item">
               <img src="https://s-media-cache-ak0.pinimg.com/originals/b9/b8/9f/b9b89f2882a2080bbe68f2f8becf95df.jpg" style="height:400px;">
        </div>

        <div class="item">
             <img src="https://i.ytimg.com/vi/DJJ-7ukOGHI/maxresdefault.jpg" style="height:400px;">
      </div>

      <div class="item">
        <img src="https://i.ytimg.com/vi/Q2Oijlf-aYY/hqdefault.jpg" style="height:400px;">
      </div>

      <div class="item">
        <img src="http://static.tvtropes.org/pmwiki/pub/images/19d75077fc023ee5f1c27599b4260380.jpg" style="height:400px;">
      </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>

</html>
